<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
  </head>
  <body>
    <section class="side-bar">
      <div>
        <h3>IdeaBox</h3>
        <p>Filter Starred Ideas</p>
        <button>Show Starred Ideas</button>
      </div>
    </section>
    <div class="main-body">
      <section class="form-section">
       <div class="div-form-section">
         <form>
          <label type="text" for="title">Title</label>
          <br>
          <input class="title-input" type="text" id="" name="">
          <br>
          <label type="text" for="body">Body</label>
          <br>
          <input class ="body-input" type="text">
         </form>
         <button class="form-save-button">Save</button>
         <div>
          <button>Magnifying glass</button>
          <input type="text" placeholder="Search ideas">
         </div>
         </div>
      </section>
      <section class="card-section">
       <!-- idea card goes here -->
       <article  class="card-article">
         <div class="card-top-bar">
           <img src="./Assets/star.svg">
           <img src="./Assets/delete.svg">
         </div>
         <div class="card-body">
           <h3>idea title</h3>
           <p>idea body</p>
         </div>
         <div class="card-bottom-bar">
           <button>➕ Comment</button>
         </div>
        </article>
        <!-- END OF CARD -->



        <article  class="card-article">
          <div class="card-top-bar">
            <button>✨</button>
            <button>❌</button>
          </div>
          <div class="card-body">
            <h3>idea title</h3>
            <p>idea body</p>
          </div>
          <div class="card-bottom-bar">
            <button>➕ Comment</button>
          </div>
         </article>
         <article  class="card-article">
           <div class="card-top-bar">
             <button>✨</button>
             <button>❌</button>
           </div>
           <div class="card-body">
             <h3>idea title</h3>
             <p>idea body</p>
           </div>
           <div class="card-bottom-bar">
             <button>➕ Comment</button>
           </div>
          </article>
          <article  class="card-article">
            <div class="card-top-bar">
              <button>✨</button>
              <button>❌</button>
            </div>
            <div class="card-body">
              <h3>idea title</h3>
              <p>idea body</p>
            </div>
            <div class="card-bottom-bar">
              <button>➕ Comment</button>
            </div>
           </article>
           <article  class="card-article">
             <div class="card-top-bar">
               <button>✨</button>
               <button>❌</button>
             </div>
             <div class="card-body">
               <h3>idea title</h3>
               <p>idea body</p>
             </div>
             <div class="card-bottom-bar">
               <button>➕ Comment</button>
             </div>
            </article>
      </section>
    </div>
    <script src="Idea.js"></script>
    <script src="main.js"></script>
  </body>
</html>
