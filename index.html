<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Idea Box</title>
  </head>
  <body>
    <section class="side-bar">
      <div>
        <h3>IdeaBox</h3>
        <p>Filter Starred Ideas</p>
        <button class="js-show-starred-button">Show Starred Ideas</button>
      </div>
    </section>
    <div class="main-body">
      <section class="form-section">
        <div class="div-form-section">
          <form>
            <label type="text" for="title">Title</label>
          <br>
            <input class="title-input js-title-input disable-input" type="text" id="" name="">
          <br>
            <label type="text" for="body">Body</label>
          <br> <!--REMOVE ME EVENTUALLY -->
            <input class ="body-input js-body-input disable-input" type="text">
          </form>
          <button id="save-button" class="form-save-button disable-button js-save-button">Save</button>
          <div>
            <button>Magnifying glass</button>
            <input id="searchInput" type="text" placeholder="Search ideas">
          </div>
        </div>
      </section>
      <section class="card-section js-card-section">
        <!-- idea card goes here -->
      </section>
    </div>
    <script src="Idea.js"></script>
    <script src="main.js"></script>
  </body>
</html>
